  web:
    build: ../mastodon/
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000"
    networks:
      - external_network
      - internal_network
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:3000/health || exit 1']
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
      # - es
    volumes:
      - /docker/data/public/system:/mastodon/public/system
    logging:
      driver: json-file
      options:
        max-size: 150m           

  streaming:
    build: ../mastodon/
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: node ./streaming
    networks:
      - external_network
      - internal_network
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1']
    ports:
      - '127.0.0.1:4000:4000'
    depends_on:
      - db
      - redis
    logging:
      driver: json-file
      options:
        max-size: 150m           

  sidekiq:
    build: ../mastodon/
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: /etc/sidekiq/run_sidekiq.sh
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network
    volumes:
      - /docker/data/public/system:/mastodon/public/system
      - /docker/containers/live/run_sidekiq.sh:/etc/sidekiq/run_sidekiq.sh
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep '[s]idekiq\ 6' || false"]
    logging:
      driver: json-file
      options:
        max-size: 150m           

